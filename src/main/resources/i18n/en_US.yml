        errorUnknown: "{ce}This subcommand does not exists."
        errorUnauthorized: "{ce}lolnope"
        
        titleHelp: "{yellow}{0} - version {1}"
        inviteHelp: "{ci}Available subcommands are listed below."
        legendHelp: "{ci}Legend: {cc}/uh command <required> [optional=default]{ci}."
        
        titleGameCmd: "{aqua}------ Game-related commands ------"
        helpStart: "{cc}/uh start {ci}: launches the game."
        helpStartSlow: "{cc}/uh start slow {ci}: launches the game slowly, in two steps, for smaller servers."
        helpShift: "{cc}/uh shift {ci}: shifts an episode."
        helpTeam: "{cc}/uh team {ci}: manages the teams. Execute /uh team for details."
        helpAddspawn: "{cc}/uh addspawn {ci}: adds a spawn point for a team or a player, at the current location of the sender."
        helpAddspawnXZ: "{cc}/uh addspawn <x> <z> {ci}: adds a spawn point for a team or a player, at the provided coordinates."
        helpSpec: "{cc}/uh spec {ci}: manages the spectators. Execute /uh spec for details."
