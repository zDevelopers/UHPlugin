        WBNotInstalled2: "{gray}Why? Optimized border check, pre-generated world (fill)... Also, the border can be reduced during the game."
        WBNotInstalled3: "{gray}It's as simple as putting the WorldBorder jar inside the plugins directory, UHPlugin will automatically configure it."
        
        SPNotInstalled1: "{ce}SpectatorPlus is not installed, you should use it with the Ultra Hardcore plugin."
        SPNotInstalled2: "{gray}Just install the plugin, and UHPlugin will configure it automatically."
        
    cmd:
